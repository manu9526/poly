<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form onSubmit="return formvalidate()">
        <label  for="">Name :</label>
        <input type="text" id="name"> <br> <br>
       
        <label  for="">password</label>
        <input type="password" id="pass"> <br> <br>

        <label  for="">confirm password</label>
        <input type="password" id="passc"> <br> <br>

        <input type="submit" value="submit"> <br>

    </form>

    <script>
        function formvalidate(){
            
            name = document.getElementById("name").value;
            password = document.getElementById("pass").value;
            passc = document.getElementById("passc").value;
            if (name == ""){
                alert("Name should't be empty");
                return false;
            }
            else if(password == ""){
                alert("Password shoul't be empty");
                return false;
            }
            else if (password.length < 6) {
                alert("Password should be greater than 6 characters");
                return false;
            }
            else if(passc == ""){
                alert("confirm password should't be empty");
                return false;
            }
            else if(passc != password){
                alert("passwords are not equal! Try again");
                return false;
            }
            else{
                alert("signup successful");
                return true;
            }
            
        }
    </script>
</body>
</html>
