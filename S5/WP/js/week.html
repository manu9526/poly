<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
</head>
<body>
  <script>
    week = parseInt(prompt("Enter the day of the "))
    switch(week) {
        case 1:
            alert('Sunday')
            break;
            case 2:
                alert('Monday')
                break;
                case 3:
                    alert('Tuesday')
                    break;
                    case 4:
                        alert('Wednesday')
                        break;
                        case 5:
                            alert('Thursday')
                            break;
                            case 6:
                                alert('Friday')
                                break;
                                case 7:
                                    alert('Saturday')
                                    break;
                                    default:
                                        alert('Enter valid number 1-7')
                                        break;
        
    }
  </script>  
</body>
</html>
