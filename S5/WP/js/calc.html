<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        n1 = parseInt(prompt("Enter the first Number"))
        n2 = parseInt(prompt("Enter the second Number"))
        op = prompt("Enter the operator")
        switch(op) {
            case '+': 
                res = n1+n2;
            break;
            case '-':
                res= n1-n2;
                break;
            case '*':
                res = n1*n2;
                break;
            case '/':
                res = n1/n2;
                break;
            case '%':
                res = n1%n2;
                break;
            default:
                alert("Enter valid operator")
                break;

            
        }
        if (res){
            alert(n1 + op + n2 + "=" + res+" thanks");
        }
    </script>
</body>
</html>
